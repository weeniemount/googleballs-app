name: balls on the wii

on:
  push:
    branches: [ wii ]
  pull_request:
    branches: [ wii ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Wii application
      run: |
        cd wii
        export DEVKITPRO=/opt/devkitpro
        export DEVKITPPC=${DEVKITPRO}/devkitPPC
        make

    - name: Package homebrew
      run: |
        cd wii
        mkdir -p package/apps/google-balls-wii
        cp google-balls-wii.dol package/apps/google-balls-wii/boot.dol
        cp meta.xml package/apps/google-balls-wii/meta.xml
        if [ -f icon.png ]; then
          cp icon.png package/apps/google-balls-wii/icon.png
        fi
        cd package
        zip -r ../google-balls-wii.zip apps/

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: google-balls-wii
        path: wii/google-balls-wii.zip
        retention-days: 90

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: wii/google-balls-wii.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}