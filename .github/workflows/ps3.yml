name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Explore tiny3D location
      run: |
        docker run --rm flipacholas/ps3devextra:latest sh -c "
          echo '=== Finding tiny3d files ===' &&
          find / -name '*tiny3d*' 2>/dev/null | head -20 &&
          echo '=== PSL1GHT include path ===' &&
          ls -la /usr/local/ps3dev/portlibs/ppu/include/ 2>/dev/null | grep -i tiny || echo 'No tiny3d in portlibs' &&
          echo '=== Environment ===' &&
          env | grep PS3
        "
    
    - name: Build PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/src" \
          -w /src/ps3 \
          flipacholas/ps3devextra:latest \
          sh -c "export PATH=/usr/local/ps3dev/bin:/usr/local/ps3dev/ppu/bin:/usr/local/ps3dev/spu/bin:\$PATH && make clean && make && make pkg"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.self
          ps3/googleballs.pkg
        if-no-files-found: error