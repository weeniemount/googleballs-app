name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Explore Docker environment
      run: |
        docker run --rm flipacholas/ps3devextra:latest sh -c '
          echo "=== Finding ppu_rules ===" &&
          find / -name ppu_rules 2>/dev/null &&
          echo "=== Environment variables ===" &&
          env | grep -i ps3 | sort &&
          echo "=== Checking /opt ===" &&
          ls -la /opt/ 2>/dev/null || echo "No /opt" &&
          echo "=== Checking /usr/local ===" &&
          ls -la /usr/local/ 2>/dev/null || echo "No /usr/local"
        '
    
    - name: Build PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/src" \
          -w /src/ps3 \
          flipacholas/ps3devextra:latest \
          make clean && make && make pkg
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.self
          ps3/googleballs.pkg
        if-no-files-found: error