name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/src" \
          -w /src/ps3 \
          flipacholas/ps3devextra:latest \
          sh -c "make clean && make && make pkg"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.self
          ps3/googleballs.pkg
        if-no-files-found: error