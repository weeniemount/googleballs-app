name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/src" \
          -w /src/ps3 \
          -e PS3DEV=/usr/local/ps3dev \
          -e PSL1GHT=/usr/local/ps3dev \
          -e PATH="/usr/local/ps3dev/bin:/usr/local/ps3dev/ppu/bin:/usr/local/ps3dev/spu/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin" \
          flipacholas/ps3devextra:latest \
          sh -c "
            echo '=== Installing ps3py tools ===' &&
            pip install git+https://github.com/bucanero/ps3py.git || echo 'Warning: Could not install ps3py' &&
            echo '' &&
            echo '=== Checking for PKG tools ===' &&
            which sfo.py || echo 'sfo.py not found' &&
            which pkg.py || echo 'pkg.py not found' &&
            which fself.py || echo 'fself.py not found' &&
            echo '' &&
            echo '=== Starting build ===' &&
            make clean &&
            echo '' &&
            echo '=== Building ELF and SELF ===' &&
            make &&
            echo '' &&
            echo '=== Files after build ===' &&
            ls -la /src/ps3/*.elf /src/ps3/*.self 2>/dev/null || echo 'No elf/self files' &&
            echo '' &&
            echo '=== Creating package ===' &&
            make pkg &&
            echo '' &&
            echo '=== Final files ===' &&
            ls -la /src/ps3/*.pkg /src/ps3/*.self /src/ps3/PARAM.SFO /src/ps3/pkg/PARAM.SFO 2>/dev/null || echo 'Checking all files' &&
            ls -la /src/ps3/ | grep -E '(pkg|self|SFO)' || echo 'No package files found' &&
            echo '' &&
            echo '=== Build complete ==='
          "
    
    - name: List all generated files
      run: |
        echo "=== All files in ps3 directory ==="
        ls -laR ps3/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.pkg
        if-no-files-found: error