name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build tiny3D and PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/build" \
          -w /build \
          flipacholas/ps3devextra:latest \
          sh -c '
            export PS3DEV=/usr/local/ps3dev
            export PSL1GHT=$PS3DEV/psl1ght
            export PATH=$PATH:$PS3DEV/bin:$PS3DEV/ppu/bin:$PS3DEV/spu/bin
            
            echo "=== Installing tiny3D ==="
            cd /tmp
            git clone https://github.com/wargio/tiny3D.git
            cd tiny3D
            make
            make install
            
            echo "=== Building PS3 homebrew ==="
            cd /build/ps3
            make clean
            make
            make pkg
          '
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.self
          ps3/googleballs.pkg
        if-no-files-found: error