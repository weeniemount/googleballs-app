name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Debug environment
      run: |
        docker run --rm flipacholas/ps3devextra:latest sh -c "
          echo '=== PATH ===' &&
          echo \$PATH &&
          echo '=== Which ld ===' &&
          which ld &&
          echo '=== ppu-ld ===' &&
          which powerpc64-ps3-elf-ld || echo 'Not found' &&
          echo '=== ppu dir ===' &&
          ls -la /usr/local/ps3dev/ppu/bin/ | head -10
        "
    
    - name: Build PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/src" \
          -w /src/ps3 \
          flipacholas/ps3devextra:latest \
          sh -c "export PATH=/usr/local/ps3dev/bin:/usr/local/ps3dev/ppu/bin:/usr/local/ps3dev/spu/bin:\$PATH && make clean && make && make pkg"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.self
          ps3/googleballs.pkg
        if-no-files-found: error