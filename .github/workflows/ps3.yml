name: Build PS3

on:
  push:
    branches: [ ps3 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Find PSL1GHT installation in Docker
      run: |
        docker run --rm flipacholas/ps3devextra:latest sh -c "
          echo '=== Checking for PSL1GHT installation ===' &&
          ls -la /usr/local/ &&
          echo '=== Checking PS3DEV ===' &&
          ls -la /usr/local/ps3dev/ || echo 'ps3dev not found' &&
          echo '=== Finding ppu_rules ===' &&
          find / -name ppu_rules 2>/dev/null || echo 'ppu_rules not found' &&
          echo '=== Environment variables ===' &&
          env | grep -i ps3
        "
      
    - name: Build PS3 homebrew in Docker
      run: |
        docker run --rm \
          -v "$PWD:/build" \
          -w /build/ps3 \
          flipacholas/ps3devextra:latest \
          sh -c "export PATH=\$PATH:/usr/local/ps3dev/bin:/usr/local/ps3dev/ppu/bin:/usr/local/ps3dev/spu/bin && make clean && make && make pkg"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps3
        path: |
          ps3/googleballs.self
          ps3/googleballs.pkg
        if-no-files-found: error