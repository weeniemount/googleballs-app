name: Build PS2 ISO

on:
  push:
    branches: [ ps2 ]
  pull_request:
    branches: [ ps2 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install build dependencies
      run: |
        apk add --no-cache make git cdrkit cmake
    
    - name: Build and install gsKit
      run: |
        git clone https://github.com/ps2dev/gsKit.git /tmp/gsKit
        cd /tmp/gsKit
        cmake -S . -B build -Wno-dev \
          "-DCMAKE_TOOLCHAIN_FILE=/usr/local/ps2dev/ps2sdk/ps2dev.cmake" \
          "-DCMAKE_INSTALL_PREFIX=/usr/local/ps2dev/ps2sdk/ports" \
          -DBUILD_SHARED_LIBS=OFF \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          "-DCMAKE_PREFIX_PATH=/usr/local/ps2dev/ps2sdk/ports"
        cmake --build build
        cmake --build build --target install
    
    - name: Build ELF
      working-directory: ./ps2
      run: |
        make clean
        make
    
    - name: Create ISO structure
      working-directory: ./ps2
      run: |
        mkdir -p iso
        cp googleballs.elf iso/
        
        cat > iso/SYSTEM.CNF << 'EOF'
        BOOT2 = cdrom0:\googleballs.elf;1
        VER = 1.00
        VMODE = NTSC
        EOF
    
    - name: Build ISO
      working-directory: ./ps2
      run: |
        mkisofs -o googleballs.iso \
          -V "GOOGLEBALLS" \
          -sysid "PLAYSTATION" \
          -volset "GOOGLEBALLS" \
          -publisher "WEENIE" \
          -preparer "WEENIE" \
          -copyright "none" \
          -l -d -N \
          -joliet -joliet-long \
          iso/
    
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps2-iso
        path: ps2/googleballs.iso
    
    - name: Upload ELF artifact
      uses: actions/upload-artifact@v4
      with:
        name: googleballs-ps2-elf
        path: ps2/googleballs.elf
